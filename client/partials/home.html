<div class="container action-bar">
  <div class="row">
    <div class="col-md-12 text-center">
      <form class="form-inline">
        <div class="form-group">
          <label for="start" ng-i18next="Action.Start"></label>
          <input type="number" class="form-control form-control-narrow" id="start" ng-model="controls.start" ng-i18next="[placeholder]Action.StartPlaceholder">
        </div>
        <div class="form-group">
          <label for="end" ng-i18next="Action.End"></label>
          <input type="number" class="form-control form-control-narrow" id="end" ng-model="controls.end" ng-i18next="[placeholder]Action.EndPlaceholder">
        </div>
        <!--div class="form-group">
          <label for="makes" ng-i18next="Action.Makes"></label>
          <ui-select class="form-control" id="makes" ng-model="controls.makes">
            <ui-select-match ng-18next="[placeholder]Action.MakesPlaceholder">{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="make in results.makes | filter: $select.search">
              <div ng-bind="make"></div>
            </ui-select-choices>
          </ui-select>
        </div-->
        <button class="btn btn-default" ng-i18next="[title]Search" ng-click="actions.search()"><i class="fa fa-lg fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <pagination boundary-links="true" total-items="page.total" items-per-page="controls.limit" max-size="10" ng-model="page.current" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center" ng-i18next="Table.Column.Year"></th>
            <th class="text-center" ng-i18next="Table.Column.Make"></th>
            <th class="text-center" ng-i18next="Table.Column.Model"></th>
            <th class="text-center" ng-i18next="Table.Column.Component"></th>
          </tr>
        </thead>
        <tbody ng-if="!results.recalls">
          <tr>
            <td colspan="4" ng-i18next="[html]Table.NoDataAvailable"></td>
          </tr>
        </tbody>
        <tbody ng-if="results.recalls">
          <tr ng-repeat="recall in results.recalls" popover-template="'recall.html'" popover-title="{{recall.Manufacturer}}" popover-trigger="mouseenter">
            <td>{{recall.Year}}</td>
            <td>{{recall.Make}}</td>
            <td>{{recall.Model}}</td>
            <td>{{recall.Component}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
    </div>
  </div>
</div>
<div class="container action-bar">
  <div class="row">
    <div class="col-md-12 text-center">
    </div>
  </div>
</div>

<script type="text/ng-template" id="recall.html">
    <h4 ng-i18next="Recall.Summary"></h4>
    <p ng-bind-html="recall.Summary | default"></p>
    <h4 ng-i18next="Recall.Remedy"></h4>
    <p ng-bind-html="recall.Remedy | default"></p>
</script>
